version: "3"

services:

  client_api:
    build: ./client_api/.
    ports:
      - 8080:8080
    depends_on:
      - port_domain_service
    environment:
      PORT_DOMAIN_HOST: port_domain_service
      PORT_DOMAIN_PORT: 50051

  port_domain_service:
    build: ./port_domain_service/.
    depends_on:
      - mongo
    ports:
      - 50051:50051

  mongo:
    image: mongo
    environment:
      MONGO_INITDB_ROOT_USERNAME: user
      MONGO_INITDB_ROOT_PASSWORD: password
    ports:
      - 27017:27017
    volumes:
      - mongo_data:/data/db

volumes:
  mongo_data:
    driver: local
